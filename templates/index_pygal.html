<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Plot</title>

    <style>
        /* Define a grid with two rows and two columns */
        body {
            display: grid;
            grid-template-rows: repeat(2, 1fr); /* Two rows with equal height */
            grid-template-columns: repeat(2, 1fr); /* Two columns with equal width */
            gap: 20px; /* Set the gap between grid items */
        }

        /* Style for each grid item */
        .grid-item {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    
    <!-- First plot (top-left) -->
    <div class="grid-item">
        <embed type="image/svg+xml" src="{{ url_for('static', filename='simulation_plot.svg') }}" width="100%" height="auto"/>
    </div>

    <!-- Second plot (top-right) -->
    <div class="grid-item">
        <embed type="image/svg+xml" src="{{ url_for('static', filename='ratio_plot.svg') }}" width="100%" height="auto"/>
    </div>

    <!-- Third plot (bottom-left) -->
    <div class="grid-item">
        <embed type="image/svg+xml" src="{{ url_for('static', filename='input_flow_plot.svg') }}" width="100%" height="auto"/>
    </div>

    <!-- Fourth plot (bottom-right) -->
    <div class="grid-item">
        <embed type="image/svg+xml" src="{{ url_for('static', filename='u_plot.svg') }}" width="100%" height="auto"/>
    </div>
</body>
</html>
